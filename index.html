<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Carregamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff5722;
            overflow: hidden;
        }
        .loader-wrapper {
            text-align: center;
            position: relative;
        }
        .loader {
            width: 290px; /* Aumenta o tamanho da logo */
            height: 290px; /* Aumenta o tamanho da logo */
            border-radius: 50%;
            background: url('logo.jpg') no-repeat center;
            background-size: cover;
            margin: 0 auto 20px;
            animation: fadeIn 3s;
        }
        .bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .bar {
            height: 20px;
            width: 0;
            background-color: #fff;
            text-align: center;
            line-height: 20px;
            color: #ff5722;
            animation: load 3s forwards;
        }
        .welcome {
            color: white;
            font-size: 2em;
            margin-top: 20px;
            animation: fadeIn 3s;
        }
        @keyframes load {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .falling-burgers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .burger {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('burger.png') no-repeat center center;
            background-size: cover;
            animation: fall 3s linear infinite, spin 10s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
        <div class="bar-container">
            <div class="bar">0%</div>
        </div>
        <div class="welcome">
          
        </div>
    </div>
    <div class="falling-burgers"></div>

    <script>
        let bar = document.querySelector('.bar');
        let percentage = 0;
        let interval = setInterval(() => {
            percentage++;
            bar.textContent = percentage + '%';
            if (percentage >= 100) {
                clearInterval(interval);
                window.location.href = 'burguers.html'; // Redireciona para index.html
            }
        }, 30);

        const createBurger = () => {
            let burger = document.createElement('div');
            burger.classList.add('burger');
            burger.style.left = Math.random() * 100 + 'vw';
            document.querySelector('.falling-burgers').appendChild(burger);

            setTimeout(() => {
                burger.remove();
            }, 5000);
        };

        setInterval(createBurger, 100);
    </script>
</body>
</html>
